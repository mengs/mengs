
<!DOCTYPE html>
<html>
<head>

	<title>HACKWEEK</title>

	<meta charset="utf-8" />

	<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>

<body>

	<div id="mapid" style="width: 100%; height: 400px;"> </div>

<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
Dining.</button>



<script src="geojson.js" type="text/javascript"></script>

<script>

	var map = L.map('mapid').setView([33.357, -111.787], 15);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(map);



//dining icon
var diningIcon = L.icon({
	iconUrl: 'assets/ic_local_dining_1x.png',
		iconSize: [24, 24],
		iconAnchor: [12, 26],
		// popupAnchor: [0, -28]
	});


	//dining icon
var essentialsIcon = L.icon({
		iconUrl: 'assets/ic_local_essentials_1x.png',
			iconSize: [24, 24],
			iconAnchor: [12, 26],
			// popupAnchor: [0, -28]
		});
var funIcon = L.icon({
			iconUrl: 'assets/ic_local_fun_1x.png',
				iconSize: [24, 24],
				iconAnchor: [12, 26],
				// popupAnchor: [0, -28]
			});
var schoolsIcon = L.icon({
				iconUrl: 'assets/ic_local_schools_1x.png',
					iconSize: [24, 24],
					iconAnchor: [12, 26],
					// popupAnchor: [0, -28]
				});

//home icon is of different size
var homeIcon = L.icon({
				iconUrl: 'assets/ic_home_1x.png',
					iconSize: [30, 36],
					iconAnchor: [15, 20],
					// popupAnchor: [0, -28]
				});


// circles style icon
var geojsonMarkerOptions = {
    radius: 8,
    fillColor: "#ff7800",
    color: "#000",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.8
};


function onEachFeature(feature, layer) {
    // does this feature have a property named popupContent?
    if (feature.properties && feature.properties.name) {
        layer.bindPopup(feature.properties.name);
    }
}

L.geoJSON(home, {
		pointToLayer: function (feature, latlng) {
			return L.marker(latlng, {icon: homeIcon});
		},
		onEachFeature: onEachFeature
}).addTo(map);

L.geoJSON(dining, {
		pointToLayer: function (feature, latlng) {
			return L.marker(latlng, {icon: diningIcon});
		},
		onEachFeature: onEachFeature
}).addTo(map);

L.geoJSON(fun, {
		pointToLayer: function (feature, latlng) {
			return L.marker(latlng, {icon: funIcon});
		},
		onEachFeature: onEachFeature
}).addTo(map);


L.geoJSON(essentials, {
		pointToLayer: function (feature, latlng) {
			return L.marker(latlng, {icon: essentialsIcon});
		},
		onEachFeature: onEachFeature
}).addTo(map);


L.geoJSON(schools, {
		pointToLayer: function (feature, latlng) {
			return L.marker(latlng, {icon: schoolsIcon});
		},
		onEachFeature: onEachFeature
}).addTo(map);

//Create vertical control
var horizontalCtrl = L.control();
horizontalCtrl.setPosition('bottomright');
horizontalCtrl.onAdd = function () {
		var container = L.DomUtil.create('div', ' leaflet-bar leaflet-bar-horizontal ', this._control);
		var backwards = L.DomUtil.create('a', ' ', container);
		backwards.innerHTML = '<strong><</strong>';
		var middle = L.DomUtil.create('a', ' ', container);
		middle.innerHTML = '<strong>==</strong>';
		var forwards = L.DomUtil.create('a', ' ', container);
		forwards.innerHTML = '<strong>></strong>';
		var forwards = L.DomUtil.create('a', ' ', container);
		forwards.innerHTML = '<strong>></strong>';
		return container;
	};
	horizontalCtrl.addTo(map);
</script>



</body>
</html>
